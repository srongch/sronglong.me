	<script type="text/javascript">
		$(function() {

            var querystring =  getParameterByName("workid");
            if (isNumeric(querystring)){
                querystring = 0
			}


            if (querystring == 0){
                $('.left_button').hide()
			}else if(querystring == 13) {
                $('.right_button').hide()
			}

		    $('#left_button').click(function() {
           //    console.log("left_click on work :",querystring)
				if (querystring > 0){
                    location.href  = 'portfolio-details.html?workid='+(parseInt(querystring)-1);
				}

            });

            $('#right_button').click(function() {
            //    console.log("left_click")
                if (querystring < 14 ){
                    location.href  = 'portfolio-details.html?workid='+(parseInt(querystring)+1);
                }
            });


		    function getParameterByName( name ){
                var regexS = "[\\?&]"+name+"=([^&#]*)",
                    regex = new RegExp( regexS ),
                    results = regex.exec( window.location.search );
                if( results == null ){
                    return "";
                } else{
                    return decodeURIComponent(results[1].replace(/\+/g, " "));
                }
            }

            function isNumeric(num){
                return !isNaN(num)
            }

            // console.log( "ready!" );
			//
            // console.log( getParameterByName("workid") );

            if (querystring !== undefined) {
                $.getJSON("data/works_list.json", function (data) {
                    var items = data.list[querystring];
                 //   console.log("image is " + JSON.stringify(items));
					$('#work_title').text(items.project_name);
                    $('#description').text(items.project_desc);
                    $('#platform').append("<span>Platform</span>: "+items.platform+" ");
					$('#language').append("<span>Language</span>: "+items.language+" ");
                    $('#components').append("<span>Components</span>: "+items.components+" ");
                    $('#duration').append("<span>Duration</span>: "+items.duration+" ");
					setupStoreLink(items)

                    $.each(items.images, function (key, val) {
                       // console.log("value is " + val);
                        var panelBody = "";
                        panelBody += "<li style=\"background-color: blue\"><img class=\"img-fluid\" src=\""+val+"\" style=\"height: 100%;background-color: brown\"></li>"
						//console.log(panelBody)
                        $(panelBody).appendTo('.working');
                    })

                    $('.slide').slide({
                        'slideSpeed': 3000,
                        'isShowArrow': true,
                        'dotsEvent': 'mouseenter',
                        'isLoadAllImgs': true
                    });

                });
			}

            function setupStoreLink(data) {
                if (data.store_link ==='no_link' || data.store_link === undefined) {
					$('.store_link').hide();
					$('#no_link').text("* App no longer available on the store.");
				}else {
                    $('.store_link').show();
                    $('#no_link').hide();

                    $('#store_link').append("<a href=\""+data.store_link+"\"><i class=\""+data.store_type_class+"\"></i></a>")
				}
            }


		});
	  </script>
